<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="clicking-method"></p>
    <input type="text" name="" id="name-field">
    <button id="update-name">Update</button>
    <button onclick="handleJustFunctionClick()">Just Function</button>
    <button id="handle-event">Direct Add event listener</button>

    <script>
        function handleJustFunctionClick(){
            const clickingMethod = document.getElementById('clicking-method');
            clickingMethod.innerText = 'set by using function';

        }

        //direct
        document.getElementById('handle-event').addEventListener('click', function (){
            document.getElementById('clicking-method').innerText = 'set by using direct add event listener';
        })


        //direct update from input box
        document.getElementById('update-name').addEventListener('click', function(){
            document.getElementById('clicking-method').innerText = document.getElementById('name-field').value;
            document.getElementById('name-field').value='';

        })
    </script>
</body>
</html>
